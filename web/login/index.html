<!-- ./web/login.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Escola</title>
  <style>
    body { font-family: Arial; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { padding:20px; border:1px solid #ddd; border-radius:8px; width:320px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    input { width:100%; padding:8px; margin:8px 0; }
    button { width:100%; padding:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Entrar</h3>
    <input id="email" placeholder="E-mail">
    <input id="senha" placeholder="Senha" type="password">
    <button id="entrar">Entrar</button>
    <p id="msg" style="color:red"></p>
  </div>

  <script>
    const API_BASE = 'http://localhost:3001';
    document.getElementById('entrar').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      try {
        const res = await fetch(API_BASE + '/api/login', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });
        const data = await res.json();
        if (!res.ok) { msg.textContent = data.error || 'Erro'; return; }
        // sucesso -> redireciona para tela principal do professor
        window.location.href = 'professor.html';
      } catch (err) {
        msg.textContent = 'Erro ao comunicar com servidor';
        console.error(err);
      }
    });
  </script>
</body>
</html>
