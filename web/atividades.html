<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atividades</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:Arial,sans-serif; background: linear-gradient(to right, #a0d8f1, #67c8f5); }
    .container { max-width:1000px; margin:0 auto; padding:2rem; }
    .header { display:flex; justify-content:space-between; align-items:center;
              background:#007acc; color:#fff; padding:1rem; border-radius:8px; }
    .header h1 { font-size:1.8rem; }
    .header .button { background:#fff; color:#007acc; border:none; border-radius:8px;
                      padding:0.5rem 1rem; cursor:pointer; font-weight:bold; transition:0.3s; }
    .header .button:hover { background:#005f99; color:#fff; }
    .content { background:#fff; padding:2rem; margin-top:1rem; border-radius:16px;
               box-shadow:0 10px 25px rgba(0,0,0,0.1); }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th, td { padding:10px; border:1px solid #ddd; text-align:left; }
    .actions button { margin-right:5px; padding:5px 10px; border:none; border-radius:5px; cursor:pointer; color:#fff; }
    .actions .delete { background:#f44336; }
    .actions .edit { background:#4CAF50; }

    /* Modal */
    .modal { display:none; position:fixed; z-index:1; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.4); padding-top:60px; }
    .modal-content { background-color:#fff; margin:5% auto; padding:20px; border:1px solid #888; width:80%; max-width:400px; border-radius:8px; }
    .close { float:right; font-size:28px; font-weight:bold; cursor:pointer; }
    .close:hover { color:black; }
    .modal-content input, .modal-content select { width:100%; padding:0.5rem; margin:0.5rem 0; border:1px solid #ccc; border-radius:5px; }
    .modal-content button { background:#007acc; color:#fff; border:none; border-radius:5px; padding:0.5rem 1rem; cursor:pointer; }
    .modal-content button:hover { background:#005f99; }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Tarefas</h1>
        <button class="button" onclick="window.location.href='professor.html'">Voltar</button>
        <button class="button" id="openModalButton">Cadastrar Tarefa</button>
    </div>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Número</th>
                    <th>Nome da Tarefa</th>
                    <th>Turma</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tarefaTable">
                <!-- JS popula aqui -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalButton">&times;</span>
            <h2>Cadastrar Tarefa</h2>
            <div class="form-group">
                <label for="numeroTarefa">Número da Tarefa:</label>
                <input type="text" id="numeroTarefa" placeholder="Ex: 1" required>
            </div>
            <div class="form-group">
                <label for="nomeTarefa">Nome da Tarefa:</label>
                <input type="text" id="nomeTarefa" placeholder="Nome da Tarefa" required>
            </div>
            <div class="form-group">
                <label for="turmaSelect">Turma:</label>
                <select id="turmaSelect" required></select>
            </div>
            <button id="saveTarefaButton">Salvar Tarefa</button>
        </div>
    </div>
</div>
<script src="js/js2.js"></script>
</body>
</html>
