<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family:'Arial', sans-serif;
            background: linear-gradient(to right, #a0d8f1, #67c8f5);
            min-height:100vh;
            display:flex; align-items:center; justify-content:center;
        }
        .login-container {
            background:#fff; padding:3rem 2rem; border-radius:16px;
            box-shadow:0 10px 25px rgba(0,0,0,0.1); width:90%; max-width:400px; text-align:center;
        }
        .login-container h1 { color:#007acc; margin-bottom:2rem; font-size:2rem; }
        .login-container form { display:flex; flex-direction:column; }
        .login-container label { margin-bottom:1rem; text-align:left; font-weight:bold; color:#333; }
        .login-container input {
            width:100%; padding:0.75rem; margin-top:5px;
            border:1px solid #ccc; border-radius:8px; outline:none; transition:border 0.3s;
        }
        .login-container input:focus { border-color:#007acc; }
        .login-container button {
            margin-top:1.5rem; padding:0.75rem; border:none; border-radius:8px;
            background-color:#007acc; color:#fff; font-weight:bold; cursor:pointer; transition:background-color 0.3s;
        }
        .login-container button:hover { background-color:#005f99; }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Bem-vindo</h1>
        <form id="loginForm">
            <label for="Email">Email
                <input type="email" id="Email" placeholder="Digite seu email" required>
            </label>
            <label for="password">Senha
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </label>
            <button type="submit">Fazer login</button>
        </form>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
